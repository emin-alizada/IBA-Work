<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Credit Payment</title>
</head>
<body>

<div class="container">
    <div class="iba">
        <a href="https://ibar.az">
            <img class="iba-logo" src="img/iba-logo.svg" alt="IBA Logo">
        </a>
    </div>
    <div class="content content-center">
        <div>
            <div class="content-optimal-logo">
                <img src="img/optimal-logo.png" class="content-optimal-logo-img" alt="Optimal Electronics">
            </div>
            <form action="#" class="content-form">
                <div class="content-form-container">
                    <input type="text" class="content-form-input" name="name" placeholder=" " id="name">
                    <label class="content-form-input-label">Ad, Soyad</label>
                </div>
                <div class="content-form-container">
                    <input type="text" class="content-form-input" name="contractId" id="contractId" placeholder=" ">
                    <label class="content-form-input-label">Müqavilə nömrəsi</label>
                </div>
                <div class="content-form-container">
                    <input type="tel" class="content-form-input" name="phoneNumber" id="phoneNumber" placeholder=" ">
                    <label class="content-form-input-label">Əlaqə nömrəsi</label>
                </div>
                <div class="content-form-container">
                    <input type="email" class="content-form-input" name="mail" id="mail" placeholder=" ">
                    <label class="content-form-input-label">E-poçt - optional</label>
                </div>
                <div class="content-form-container">
                    <input type="number" class="content-form-input content-form-input-number" name="price"  id="price" placeholder=" ">
                    <label class="content-form-input-label">Məbləğ</label>
                </div>
                <input type="button" value="ÖDƏNİŞƏ KEÇ" class="content-form-submit">
                <div class="content-form-error">
                    <img src="img/error-message.svg" alt="Error">
                    <p class="content-form-error-text">Məlumatlar düzgün deyil. Xahiş edirik bir daha yoxlayın</p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.inputmask.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
