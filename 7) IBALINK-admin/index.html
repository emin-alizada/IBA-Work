<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Credit Payment</title>
</head>
<body class="h-100">

<div class="l-container">
    <div class="l-brand">
        <a href="https://www.ibar.az/" class="l-brand-link">
            <img src="img/iba-logo.svg" alt="IBA" class="l-brand-link-logo">
        </a>
    </div>
    <div class="l-right">
        <div class="l-right-content w-max-470">
            <h6 class="l-right-content-ibalink fw-600 fs-sm">IBALINK</h6>
            <h2 class="l-right-content-header fw-500 fs-xl">The quick brown fox jumps over the lazy dog</h2>
            <form action="#" class="l-right-content-form">
                <div class="l-right-content-form-input-container">
                    <input type="number" class="l-right-content-form-input" placeholder="Müştəri kodu">
                </div>
                <div class="l-right-content-form-input-container">
                    <input type="number" class="l-right-content-form-input" placeholder="Mobil nömrə">
                </div>
                <input type="submit" class="l-right-content-form-submit">
            </form>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
