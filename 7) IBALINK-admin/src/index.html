<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IBALINK Log in</title>
</head>
<body class="h-100">

<div class="l-container">
    <div class="l-brand">
        <a href="https://www.ibar.az/" class="l-brand-link">
            <img src="img/iba-logo.svg" alt="IBA" class="l-brand-link-logo">
        </a>
    </div>
    <div class="l-right">
        <div class="l-right-content w-max-470">
            <h6 class="l-right-content-ibalink fw-600 fs-sm">IBALINK</h6>
            <h2 class="l-right-content-header fw-500 fs-xl">Məlumatlarınızı qeyd edərək daxil olun</h2>
            <form action="#" class="l-right-content-form">
<!--                Error message-->
                <div class="error-message-container d-none">
                    <img src="img/error-icon.svg" alt="Error" class="error-message-icon">
                    <p class="error-message-text">Müştəri kodu və ya mobil nömrə düzgün deyil</p>
                </div>
<!--                End of Error Message-->
                <div class="l-right-content-form-input-container input-container">
                    <input type="number" class="l-right-content-form-input input-animated" placeholder=" " required>
                    <label>Müştəri kodu</label>
                    <span class='input-error-text fs-sm'>Bu field doldurulmalıdır</span>
                </div>
                <div class="l-right-content-form-input-container input-container">
                    <input type="number" class="l-right-content-form-input input-animated" placeholder=" " required>
                    <label>Mobil nömrə</label>
                </div>
                <input type="submit" class="l-right-content-form-submit" value="DAXİL OL">
            </form>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
