<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IBALINK OTP</title>
</head>
<body class="h-100">

<div class="l-container">
    <div class="l-brand">
        <a href="https://www.ibar.az/" class="l-brand-link">
            <img src="img/iba-logo.svg" alt="IBA" class="l-brand-link-logo">
        </a>
    </div>
    <div class="l-right">
        <div class="l-right-content l-right-content-otp w-max-470">
            <div class="l-right-content-otp-back">
                <a href="#" class="l-right-content-otp-back-link fw-600 fs-sm">
                    <img src="img/left-icon.svg" alt="Back" class="l-right-content-otp-back-link-icon">
                    <span>GERİYƏ</span>
                </a>
            </div>
            <div>
                <div class="l-right-content-timer">
                    <span class="l-right-content-timer-text fw-500">Qalan müddət</span>
                    <span class="l-right-content-timer-time fw-700 fs-xs" id="otpTimer">02:00</span>
                </div>
                <h2 class="l-right-content-header fw-500 fs-xl">Mobil nömrənizə gələn
                    kodu daxil edin</h2>
                <form action="#" class="l-right-content-form">
<!--                    Error Message-->
                    <div class="error-message-container d-none">
                        <img src="img/error-icon.svg" alt="Error" class="error-message-icon">
                        <p class="error-message-text">Müştəri kodu və ya mobil nömrə düzgün deyil</p>
                    </div>
<!--                    End of Error message-->
<!--                    Mobile OTP-->
                    <div class="l-right-content-form-input-container l-right-content-otp-mobile input-container">
                        <input type="text" class="l-right-content-form-input input-animated" placeholder=" " required>
                        <label>OTP kod</label>
                    </div>
<!--                    Tablet and Desctop OTP-->
                    <div class="l-right-content-otp-lg" id="otpDesc" data-group-name="digits" data-autosubmit="false" >
                        <input type="text" class="l-right-content-otp-lg-input" placeholder="_" id="digit-1" name="digit-1" data-next="digit-2" />
                        <input type="text" class="l-right-content-otp-lg-input" placeholder="_" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />
                        <input type="text" class="l-right-content-otp-lg-input" placeholder="_" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />
                        <input type="text" class="l-right-content-otp-lg-input" placeholder="_" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" />
                        <input type="text" class="l-right-content-otp-lg-input" placeholder="_" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4" />
                        <input type="text" class="l-right-content-otp-lg-input" placeholder="_" id="digit-6" name="digit-6" data-previous="digit-5" />
                    </div>
                    <input type="submit" id="otpSumbit" class="l-right-content-form-submit" value="DAXİL OL">
                </form>
            </div>
            <div class="l-right-content-otp-resend">
                <p class="l-right-content-otp-resend-text fw-300">OTP kod hələ də gəlməyib?</p>
                <a href="#" class="l-right-content-otp-resend-link">Yenidən göndər</a>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
