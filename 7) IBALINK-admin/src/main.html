<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IBALINK OTP</title>
</head>
<body>

<nav class="header-bgc">
    <nav class="header container">
        <a href="#" class="header-link">
            <img src="img/abb-blue.svg" alt="IBA logo" class="header-link-logo">
        </a>
        <ul class="header-list">
            <li class="header-list-item">
                <a href="#" class="header-list-item-link fw-500">
                    <img src="img/hesabat.svg" class="header-list-item-link-logo" alt="">
                    <span>Hesabatlar</span>
                </a>
            </li>
            <li class="header-list-item">
                <a href="#" class="header-list-item-link fw-500">
                    <img src="img/bonus.svg" class="header-list-item-link-logo" alt="">
                    <span>Bonuslar</span>
                </a>
            </li>
        </ul>
        <div class="header-company">
            <div class="header-company-info">
                <h1 class="header-company-info-name fs-md">Optimal Electronics</h1>
                <span class="header-company-info-tel fs-sm fw-500">050 282 85 30</span>
            </div>
            <a href="#" class="header-company-logout fs-sm fw-600">LOG OUT</a>
        </div>
        <button class="header-burger" id="headerDropdownButton">
            <img src="img/burger.svg" alt="">
        </button>
    </nav>
</nav>

<script src="js/script.js"></script>
</body>
</html>
