<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>IBA Hackaton</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="content">
        <ul class="buttons">
            <li class="buttons-item">
                <button class="buttons-item-button">Form</button>
            </li>
            <li class="buttons-item">
                <button class="buttons-item-button">Video</button>
            </li>
        </ul>
        <div class="form-container">
            <form action="" class="form">
                <div class="form-input-container">
                    <label for="formName" class="form-label">Ad soyad</label>
                    <input type="text" id="formName" placeholder="Leyla Əhmədova" class="form-input">
                </div>
                <div class="form-input-container">
                    <label for="formNumber" class="form-label">Əlaqə nömrəsi</label>
                    <input type="tel" id="formNumber" placeholder="+994 55 676 88 99" class="form-input">
                </div>
                <div class="form-input-container">
                    <label for="formMail" class="form-label">Mail ünvan</label>
                    <input type="email" id="formMail" placeholder="leyla.əhmədova@gmail.com" class="form-input">
                </div>
                <div class="form-input-container">
                    <label for="formPortfolio" class="form-label">Portfolio-ya linkin yüklənməsi</label>
                    <input type="url" id="formPortfolio" placeholder="https:/www.behance.net......" class="form-input">
                </div>
                <div class="form-input-container">
                    <label for="formVacancy" class="form-label">Dropdown-dan vakansiya istiqamətinin seçilməsi</label>
                    <select name="vacancy" id="formVacancy">
                        <option value="designer">Designer</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
