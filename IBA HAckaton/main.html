<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>IBA Hackaton</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="content-second">
        <ul class="buttons">
            <li class="buttons-item">
                <button class="buttons-item-button buttons-item-button-active" data-category="form">Form</button>
            </li>
            <li class="buttons-item">
                <button class="buttons-item-button" data-category="video">Video</button>
            </li>
        </ul>
        <div class="form-container" data-category="form">
            <form action="" class="form">
                <div class="form-input-container">
                    <label for="formName" class="form-label">Ad soyad</label>
                    <input type="text" id="formName" placeholder="Leyla Əhmədova" class="form-input">
                </div>
                <div class="form-input-container">
                    <label for="formNumber" class="form-label">Əlaqə nömrəsi</label>
                    <input type="tel" id="formNumber" placeholder="+994 55 676 88 99" class="form-input">
                </div>
                <div class="form-input-container">
                    <label for="formMail" class="form-label">Mail ünvan</label>
                    <input type="email" id="formMail" placeholder="leyla.əhmədova@gmail.com" class="form-input">
                </div>
                <div class="form-input-container">
                    <label for="formPortfolio" class="form-label">Portfolio-ya linkin yüklənməsi</label>
                    <input type="url" id="formPortfolio" placeholder="https:/www.behance.net......" class="form-input">
                </div>
                <div class="form-input-container form-dropdown-container">
                    <label for="formVacancy" class="form-label">Dropdown-dan vakansiya istiqamətinin seçilməsi</label>
                    <select name="vacancy" class="form-dropdown-input" id="formVacancy">
                        <option value="designer">Designer</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                    </select>
                </div>
                <div class="form-input-container">
                    <input type="submit" class="content-links-item-link" value="Göndər">
                </div>
            </form>
        </div>
        <div style="display: none;" class="video-container" data-category="video">
            <div class="video-content">
                <video width="640" height="320" controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video.
                </video>
                <a href="https://ibar.az/az/about-bank/human-resources/" class="video-link">Skip</a>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
